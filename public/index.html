<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./templates/resources/styles.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="container">
      <div class="pokedex-container">
        <header class="row">
          <div class="pokedex-logo">
            <img
              src="./templates/resources/images/master.png"
              alt="ball-logo"
            />
          </div>
          <a href="">POKEDEX</a>
        </header>
        <main>
          <div class="row-center">
            <div class="card">
              <div class="poke-name">
                <img src="./templates/resources/images/fire.png" />
                <span>CHARIZARD</span>
              </div>
              <div class="pokemon-sprite">
                <img src="./templates/resources/images/charizard.png" />
              </div>
            </div>
            <div class="pokemon-info">
              <div class="data-info">
                <div>
                  <span>NO.</span>
                  <span>006</span>
                </div>
                <div>
                  <span>LEVEL</span>
                  <span>100</span>
                </div>
                <div>
                  <span>TYPE</span>
                  <span>FIRE</span>
                </div>
                <div>
                  <span>HABILITY</span>
                  <span>FLAMES</span>
                </div>
                <div>
                  <span>HEIGHT</span>
                  <span>1.7 M</span>
                </div>
                <div>
                  <span>WEIGHT</span>
                  <span>90.5 Kg</span>
                </div>
              </div>
              <div class="data-value"></div>
            </div>
          </div>
        </main>
        <footer>
          <div class="footer">
            <div class="footer-title">
              <span>OTHERS</span>
            </div>
            <div class="other-pokemons">
              <div class="card1">
                <img
                  src="./templates/resources/images/squirtle.png"
                  alt="squirtle"
                />
              </div>
              <div class="card1">
                <img
                  src="./templates/resources/images/mewtwo.png"
                  alt="squirtle"
                />
              </div>
              <div class="card1">
                <img
                  src="./templates/resources/images/jynx.png"
                  alt="squirtle"
                />
              </div>
              <div class="card1">
                <img
                  src="./templates/resources/images/snorlax.png"
                  alt="squirtle"
                />
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
